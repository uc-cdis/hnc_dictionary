$schema: "http://json-schema.org/draft-04/schema#"

id: "portion"
title: Portion
type: object
namespace: https://headneckcancerbank.data-commons.org
category: biospecimen
program: '*'
project: '*'
description: >
  A physical sub-part of any sample.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state  
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: sample
      backref: portions
      label: derived_from
      target_type: sample
      multiplicity: many_to_one
      required: true

properties:
  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  creation_datetime:
    $ref:
      - "_terms.yaml#/creation_datetime"
    type: number
    minimum: 0

  is_ffpe:
    $ref:
      - "_terms.yaml#/is_ffpe"
    type: boolean

  portion_number:
    $ref:
      - "_terms.yaml#/portion_number"
    type: string

  weight:
    $ref:
      - "_terms.yaml#/portion_weight"
    type: number
    minimum: 0

  sample:
    $ref: "_definitions.yaml#/to_one"
