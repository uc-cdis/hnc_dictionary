$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
nodeTerms: null
namespace: https://imaging-hub.data-commons.org
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific patient, case, or subject in the context of a specific dataset or experiment, including demographics.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: dataset
    backref: subject
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - dataset

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  # demographics from ENT_CA_DM_CancerRegistry_fake.txt
  MRN: 
    description: Medical Record Number
    type: string
  Last_Name:
    description: Last Name
    type: string
  First_Name:
    description: First Name
    type: string
  Date_of_Birth:
    description: Date of Birth
    type: string
  Sex_Desc:
    description: Subject's sex
    type: string
  Race_1_Desc:
    description: Subject's race
    type: string
  Spanish_Hispanic_Origin_Desc:
    description: Subject's sex
    type: string
  Primary_Payer_at_DX_Desc:
    description: Insurance paying at time of diagnosis
    type: string
  Class_of_Case_Desc:
    description: Class of case description
    type: string

  dataset:
    description: The submitter_id or id of the dataset this subject belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
