$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
nodeTerms: null
namespace: https://imaging-hub.data-commons.org
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific patient, case, or subject in the context of a specific dataset or experiment, including demographics.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: dataset
    backref: subject
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - dataset

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  # demographics from ENT_CA_DM_CancerRegistry_fake.txt
  MRN: 
    description: Medical Record Number
    type: string
  Last_Name:
    description: Last Name
    type: string
  First_Name:
    description: First Name
    type: string
  Date_of_Birth:
    description: Date of Birth
    type: string
  Sex_Desc:
    description: Subject's sex
    type: string
  Race_1_Desc:
    description: Subject's race
    type: string
  Spanish_Hispanic_Origin_Desc:
    description: Subject's sex
    type: string
  Primary_Payer_at_DX_Desc:
    description: Insurance paying at time of diagnosis
    type: string
  Class_of_Case_Desc:
    type: string
    description: Class of case description      
  # demographics from ENT_CA_DM_CancerRegistry_fake.txt
  Date_of_Last_Contact:
      type: string
      description: date last contact was made with the patient
  Vital_Status_Desc:
      type: string
      description: if patient is dead or alive aka survival status
  Cancer_Status_Desc:
      type: string
      description: if at date of last contact patient has evidence of the tumor referred to in the rest of this row, aka if they are disease free or not
  Date_First_Recurrence:
      type: string
      description: date of recurrences
  Type_First_Recurrence_Desc:
      type: string
      description: type of recurrences
  Cause_of_Death_Desc:
      type: string
      description: if death was cancer related, due to other causes, or unknown
  CancerRegistry_PatientID:
      type: string
      description: Patient ID in the Cancer Registry. Has been censored in this dataset
  # demographics from ENT_CA_DM_Cohort_fake.txt

  # mrn: # duplicate
  #     type: string
  #     description: medical record number
  pt_name:
      type: string
      description: patient first & last name (removed for toy dataset)
  gender: # possible duplicate
      type: string
      description: male or female
  race: # possible duplicate
      type: string
      description: patient race
  Ethnicity: # possible duplicate
      type: string
      description: hispanic or latino origin
  # date_of_birth: # duplicate
  #     type: string
  #     description: patient's date of birth
  date_of_death:
      type: string
      description: patients only have if deceased and is manually recorded by staff, some death dates are unknown
  zip_code:
      type: string
      description: patient home zip code, censored for toy dataset


  dataset:
    description: The submitter_id or id of the dataset this subject belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
