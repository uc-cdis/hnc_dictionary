$schema: "http://json-schema.org/draft-04/schema#"

id: "pathology_report"
title: Pathology Report
type: object
nodeTerms: null
namespace: https://headneckcancerbank.data-commons.org
category: clinical
program: '*'
project: '*'
description: Pathology reports and results from pathologists reviewed specimens collected during surgery, used for diagnosis.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: subject
        backref: pathology_report
        label: member_of
        target_type: subject
        multiplicity: many_to_many
        required: false
      - name: sample
        backref: pathology_report
        label: derived_from
        target_type: sample
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - subject

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  # Raw Text Notes from ENT_CA_DM_Pathology_fake.txt; pathology reports and results: Pathology reports & results from pathologists reviewed specimens collected during surgery, used for diagnosis
  enc_date:
    type: string
    description: date of the encounter
  adm_date:
    type: string
    description: 
  disc_date:
    type: string
    description: 
  order_dttm:
    type: string
    description: day/time order was put in
  result_dttm:
    type: string
    description: day/time results/note were completed
  Order_proc_id:
    type: string
    description: unique order ID
  proc_code:
    type: string
    description: code and description of surgical pathology procedure
  proc_desc:
    type: string
    description: code and description of surgical pathology procedure
  lab_code:
    type: string
    description: code and description of surgical pathology lab
  lab_desc:
    type: string
    description: code and description of surgical pathology lab
  path_value:
    type: string
    description: unused
  path_note:
    type: string
    description: raw text note of pathology report
  result_in_range_yn:
    type: string
    description: result in range, yes or no
  result_flag:
    type: string
    description: result flag
  reference_unit:
    type: string
    description: reference unit
  HPV:
    type: string
    description: flag to denote if HPV or P16 are mentioned in raw text. Used to identify patients who HPV/p16 result or status
  P16:
    type: string
    description: flag to denote if HPV or P16 are mentioned in raw text. Used to identify patients who HPV/p16 result or status
  accession_num:
    type: string
    description: accession used to identify the pathology report/pathologist review, corresponds to the specimens created from a specific surgical procedure. Pathology uses this identifier to track blocks in the pathology archive 

  sample:
    description: The submitter_id or id of the sample this pathology report belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_one"

  subject:
    description: The submitter_id or id of the subject this pathology report belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
