$schema: "http://json-schema.org/draft-04/schema#"

id: "slide"
title: Slide
type: object
namespace: https://headneckcancerbank.data-commons.org
category: biospecimen
project: '*'
program: '*'
description: >
  A digital image, microscopic or otherwise, of any sample, portion, or sub-part thereof.
  (GDC)
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

required:
  - type
  - submitter_id

links:
  - exclusive: false
    required: true
    subgroup:
      - name: portion
        backref: slide
        label: derived_from
        target_type: portion
        multiplicity: many_to_many
        required: false
      - name: sample
        backref: slide
        label: derived_from
        target_type: sample
        multiplicity: many_to_many
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref:
    - "_definitions.yaml#/ubiquitous_properties"

  bone_marrow_malignant_cells:
    $ref:
      - "_terms.yaml#/bone_marrow_malignant_cells"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported
    # enumDef:
    #   "Yes":
    #     $ref:
    #       - "_terms_enum.yaml#/yes"
    #   "No":
    #     $ref:
    #       - "_terms_enum.yaml#/no"
    #   Unknown:
    #     $ref:
    #       - "_terms_enum.yaml#/unknown"
    #   Not Reported:
    #     $ref:
    #       - "_terms_enum.yaml#/not_reported"

  number_proliferating_cells:
    $ref:
      - "_terms.yaml#/number_proliferating_cells"
    type: integer
    minimum: 0

  percent_follicular_component:
    $ref:
      - "_terms.yaml#/percent_follicular_component"
    type: number
    maximum: 100
    minimum: 0

  percent_rhabdoid_features:
    $ref:
      - "_terms.yaml#/percent_rhabdoid_features"
    type: number
    maximum: 100
    minimum: 0

  percent_sarcomatoid_features:
    $ref:
      - "_terms.yaml#/percent_sarcomatoid_features"
    type: number
    maximum: 100
    minimum: 0

  percent_tumor_cells:
    $ref:
      - "_terms.yaml#/percent_tumor_cells"
    type: number
    maximum: 100
    minimum: 0

  percent_tumor_nuclei:
    $ref:
      - "_terms.yaml#/percent_tumor_nuclei"
    type: number
    maximum: 100
    minimum: 0

  percent_normal_cells:
    $ref:
      - "_terms.yaml#/percent_normal_cells"
    type: number
    maximum: 100
    minimum: 0

  percent_necrosis:
    $ref:
      - "_terms.yaml#/percent_necrosis"
    type: number
    maximum: 100
    minimum: 0

  percent_stromal_cells:
    $ref:
      - "_terms.yaml#/percent_stromal_cells"
    type: number
    maximum: 100
    minimum: 0

  percent_inflam_infiltration:
    $ref:
      - "_terms.yaml#/percent_inflam_infiltration"
    type: number
    maximum: 100
    minimum: 0

  percent_lymphocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_lymphocyte_infiltration"
    type: number
    maximum: 100
    minimum: 0

  percent_monocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_monocyte_infiltration"
    type: number
    maximum: 100
    minimum: 0

  percent_granulocyte_infiltration:
    $ref:
      - "_terms.yaml#/percent_granulocyte_infiltration"
    type: number
    maximum: 100
    minimum: 0

  percent_neutrophil_infiltration:
    $ref:
      - "_terms.yaml#/percent_neutrophil_infiltration"
    type: number
    maximum: 100
    minimum: 0

  percent_eosinophil_infiltration:
    $ref:
      - "_terms.yaml#/percent_eosinophil_infiltration"
    type: number
    maximum: 100
    minimum: 0

  prostatic_chips_positive_count:
    $ref:
      - "_terms.yaml#/prostatic_chips_positive_count"
    type: number
    minimum: 0

  prostatic_chips_total_count:
    $ref:
      - "_terms.yaml#/prostatic_chips_total_count"
    type: number
    minimum: 0

  prostatic_involvement_percent:
    $ref:
      - "_terms.yaml#/prostatic_involvement_percent"
    type: number
    maximum: 100
    minimum: 0

  section_location:
    $ref:
      - "_terms.yaml#/section_location"
    type: string

  tissue_microarray_coordinates:
    $ref:
      - "_terms.yaml#/tissue_microarray_coordinates"
    type: string
    pattern: "^[a-zA-Z]\\d{1,3}(,[a-zA-Z]\\d{1,3})*$"

  portion:
    $ref: "_definitions.yaml#/to_many"

  sample:
    $ref: "_definitions.yaml#/to_many"
